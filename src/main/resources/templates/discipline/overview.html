<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discipline Overview</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Discipline overview</h3>
    <hr>

    <a th:href="@{/discipline/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Discipline
    </a>

    <table class="table table-bordered table-striped">

        <thead class="table-dark">

        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Teachers Names</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="tempDiscipline : ${discipline}">

            <td th:text="${tempDiscipline.id}"></td>
            <td th:text="${tempDiscipline.name}"></td>
            <td th:text="${tempDiscipline.description}"></td>
            <td th:text="${tempDiscipline.getTeachersNames()}"></td>
            <td>

                <a th:href="@{/discipline/update(disciplineId=${tempDiscipline.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/discipline/delete(disciplineId=${tempDiscipline.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this Discipline')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/home}">Back to Home</a>

</div>

</body>
</html>
