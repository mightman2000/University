<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Teacher</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Discipline Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Discipline</p>

    <form action="#" th:action="@{/discipline/save}"
          th:object="${discipline}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name">

        <input type="text" th:field="*{description}"
               class="form-control mb-4 w-25" placeholder="Description">

        <select name="teachers" class="form-control mb-4 w-25" multiple>
            <option value="" disabled selected>Select Teachers</option>
            <option th:each="tempTeacher : ${teacher}"
                    th:value="${tempTeacher.id}"
                    th:text="${tempTeacher.getFullName()}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
      <a th:href="@{/discipline/overview}">Back to Discipline overview</a>
</div>

</body>

</html>
