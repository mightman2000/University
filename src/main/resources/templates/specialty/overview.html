<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <title>Specialty Overview</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <h3>Specialty overview</h3>
  <hr>

  <a th:href="@{/specialty/add}"
     class="btn btn-primary btn-sm mb-3">
    Add Specialty
  </a>

  <table class="table table-bordered table-striped">

    <thead class="table-dark">

    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Degree Type</th>
      <th>Description</th>
      <th>Duration</th>
      <th>Email</th>
      <th>Department</th>
    </tr>

    </thead>

    <tbody>
    <tr th:each="tempSpecialty : ${specialty}">

      <td th:text="${tempSpecialty.id}"></td>
      <td th:text="${tempSpecialty.name}"></td>
      <td th:text="${tempSpecialty.degreeType}"></td>
      <td th:text="${tempSpecialty.description}"></td>
      <td th:text="${tempSpecialty.duration}"></td>
      <td th:text="${tempSpecialty.email}"></td>
      <td th:text="${tempSpecialty.department.name}"></td>
      <td>

<!--           class="btn btn-info btn-sm">-->
<!--          Update-->
<!--        </a>-->

<!--        <a th:href="@{/faculty/delete(facultyId=${tempFaculty.id})}"-->
<!--           class="btn btn-danger btn-sm"-->
<!--           onclick="if (!(confirm('Are you sure you want to delete this Faculty'))) return false">-->

<!--          Delete-->
<!--        </a>-->

      </td>
    </tr>
    </tbody>

  </table>
  <a th:href="@{/home}">Back to Home</a>

</div>

</body>
</html>
