<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Curriculum Overview</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Curriculum overview</h3>
    <hr>

<!--    <a th:href="@{/specialty/add}"-->
<!--       class="btn btn-primary btn-sm mb-3">-->
<!--        Add Specialty-->
<!--    </a>-->

    <table class="table table-bordered table-striped">

        <thead class="table-dark">

        <tr>
            <th>Id</th>
            <th>Curriculum Name</th>  <!-- speciality -->>
            <th>Subject</th>
<!--            <th>Year</th>-->
            <th>Credits</th>
            <th>Academic hours</th>
            <th>Grading type</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="tempCurricula : ${curricula}">
            <td th:text="${tempCurricula.id}" rowspan="${#lists.size(tempCurricula.disciplineCurriculums)}"></td>
            <td th:text="${tempCurricula.speciality.name}" rowspan="${#lists.size(tempCurricula.disciplineCurriculums)}"></td>

            <td th:each="dc, iter : ${tempCurricula.disciplineCurriculums}">
                <span th:text="${dc.discipline.name}"></span>
            </td>
            <td th:each="dc, iter : ${tempCurricula.disciplineCurriculums}" th:text="${dc.credits}"></td>
            <td th:each="dc, iter : ${tempCurricula.disciplineCurriculums}" th:text="${dc.academicHours}"></td>
            <td th:each="dc, iter : ${tempCurricula.disciplineCurriculums}" th:text="${dc.gradingType}"></td>
        </tr>

        <td>

<!--                    Update-->
<!--                </a>-->

<!--                   class="btn btn-danger btn-sm"-->
<!--                   onclick="if (!(confirm('Are you sure you want to delete this Specialty'))) return false">-->

<!--                    Delete-->
<!--                </a>-->

            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/home}">Back to Home</a>

</div>

</body>
</html>
