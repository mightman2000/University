<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Group Overview</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Student Group overview</h3>
    <hr>

    <a th:href="@{/studentGroup/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>

    <table class="table table-bordered table-striped">

        <thead class="table-dark">

        <tr>
            <th>Id</th>
            <th>Group Number</th>
            <th>Course</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="tempStudentGroup : ${studentGroup}">

            <td th:text="${tempStudentGroup.id}"></td>
            <td th:text="${tempStudentGroup.groupNumber}"></td>
            <td th:text="${tempStudentGroup.course != null ? tempStudentGroup.course.speciality.name + ' ' + tempStudentGroup.course.academicYear : 'N/A'}"></td>
            <td>

                <a th:href="@{/studentGroup/update(studentGroupId=${tempStudentGroup.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/studentGroup/delete(studentGroupId=${tempStudentGroup.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this StudentGroup'))) return false">

                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/home}">Back to Home</a>

</div>

</body>
</html>
