<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Student Group</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Student Group Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Student Group</p>

    <form action="#" th:action="@{/studentGroup/save}" th:object="${studentGroup}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{groupNumber}"
               class="form-control mb-4 w-25" placeholder="Group Number">

        <!-- Course Dropdown  sus name="course ako se napravqt 2 dropdowna moje bi ako vzemem dropdowna na godinata ste moje da imame 2 dropdwona"-->
        <select name="course" class="form-control mb-4 w-25">
            <option value="" disabled>Select Course</option>
            <option th:each="tempCourse : ${course}"
                    th:value="${tempCourse.id}"
                    th:text="${tempCourse.speciality.name + ' ' + tempCourse.academicYear}"
                    th:selected="${tempCourse.id == tempCourse.speciality.name + ' ' + tempCourse.academicYear}"> <!-- preloads the selected info before update -->
            </option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>


    <hr>
    <a th:href="@{/studentGroup/overview}">Back to Student Group overview</a>
</div>

</body>

</html>
