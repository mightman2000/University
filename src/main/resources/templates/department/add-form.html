<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Faculty</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Department Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Department</p>

    <form action="#" th:action="@{/department/save}"
          th:object="${department}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{name}"
               class="for-control mb-4 w-25" placeholder="Name">

        <input type="text" th:field="*{description}"
               class="for-control mb-4 w-25" placeholder="Description">

        <input type="text" th:field="*{phoneNumber}"
               class="for-control mb-4 w-25" placeholder="Phone number">

        <input type="text" th:field="*{email}"
               class="for-control mb-4 w-25" placeholder="Email">

        <select th:field="*{faculty}" class="form-control mb-4 w-25">
            <option value="" disabled selected>Select Faculty</option>
            <option th:each="tempFaculty : ${faculty}"
                    th:value="${tempFaculty.id}"
                    th:text="${tempFaculty.name}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/department/overview}">Back to Department overview</a>
</div>

</body>

</html>
