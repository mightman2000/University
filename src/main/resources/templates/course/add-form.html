<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Course</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Course Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Course</p>

    <form action="#" th:action="@{/course/save}"
          th:object="${course}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{academicYear}"
               class="form-control mb-4 w-25" placeholder="Academic Year">

        <select th:field="*{speciality}" class="form-control mb-4 w-25">
            <option value="" disabled selected>Select Specialty</option>
            <option th:each="tempSpeciality : ${speciality}"
                    th:value="${tempSpeciality.id}"
                    th:text="${tempSpeciality.name}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/course/overview}">Back to Course overview</a>
</div>

</body>

</html>
