<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Overview</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <h3>Course overview</h3>
  <hr>

  <a th:href="@{/course/add}"
     class="btn btn-primary btn-sm mb-3">
    Add Course
  </a>

  <table class="table table-bordered table-striped">

    <thead class="table-dark">

    <tr>
      <th>Id</th>
      <th>Specialty</th>
      <th>Academic year</th>
    </tr>

    </thead>

    <tbody>
    <tr th:each="tempCourse : ${course}">

      <td th:text="${tempCourse.id}"></td>
      <td th:text="${tempCourse.speciality.name}"></td>
      <td th:text="${tempCourse.academicYear}"></td>
      <td>
        <a th:href="@{/course/update(courseId=${tempCourse.id})}"
           class="btn btn-info btn-sm">
          Update
        </a>

        <a th:href="@{/course/delete(courseId=${tempCourse.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure you want to delete this Course'))) return false">

          Delete
        </a>

      </td>
    </tr>
    </tbody>

  </table>
  <a th:href="@{/home}">Back to Home</a>

</div>

</body>
</html>
