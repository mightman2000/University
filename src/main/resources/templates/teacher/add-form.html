<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Teacher</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Teacher Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Teacher</p>

    <form action="#" th:action="@{/teacher/save}"
          th:object="${teacher}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{dateJoined}"
               class="form-control mb-4 w-25" placeholder="Date Joined">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name">

        <input type="text" th:field="*{phoneNumber}"
               class="form-control mb-4 w-25" placeholder="Phone Number">

        <select name="department" class="form-control mb-4 w-25" required>
            <option value="" disabled selected>Select Department</option>
            <option th:each="tempDepartment : ${department}"
                    th:value="${tempDepartment.id}"
                    th:text="${tempDepartment.name}"></option>
        </select>

        <select name="disciplines" class="form-control mb-4 w-25" multiple>
            <option value="" disabled selected>Select Disciplines</option>
            <option th:each="tempDiscipline : ${discipline}"
                    th:value="${tempDiscipline.id}"
                    th:text="${tempDiscipline.name}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
      <a th:href="@{/teacher/overview}">Back to Teacher overview</a>
</div>

</body>

</html>
