<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Overview</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Teacher overview</h3>
    <hr>

    <a th:href="@{/teacher/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Teacher
    </a>

    <table class="table table-bordered table-striped">

        <thead class="table-dark">

        <tr>
            <th>Id</th>
            <th>Date Joined</th>
            <th>email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Department name</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="tempTeacher : ${teacher}">

            <td th:text="${tempTeacher.id}"></td>
            <td th:text="${tempTeacher.dateJoined}"></td>
            <td th:text="${tempTeacher.email}"></td>
            <td th:text="${tempTeacher.firstName}"></td>
            <td th:text="${tempTeacher.lastName}"></td>
            <td th:text="${tempTeacher.phoneNumber}"></td>
            <td th:text="${tempTeacher.departmentTeachers[0].department.name}"></td> <!--[0] to display the first department assign to the teacher (in future history)-->

            <td>

                <a th:href="@{/teacher/update(teacherId=${tempTeacher.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/teacher/delete(teacherId=${tempTeacher.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Teacher'))) return false">

                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/home}">Back to Home</a>

</div>

</body>
</html>
