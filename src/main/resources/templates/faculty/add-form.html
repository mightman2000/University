<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Faculty</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Faculty Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Faculty</p>

    <form action="#" th:action="@{/faculty/save}" th:object="${faculty}" method="POST">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name"
               required minlength="3" maxlength="30">

        <input type="text" th:field="*{description}"
               class="form-control mb-4 w-25" placeholder="Description"
               required>

        <input type="text" th:field="*{location}"
               class="form-control mb-4 w-25" placeholder="Location"
               required>

        <input type="text" th:field="*{phoneNumber}"
               class="form-control mb-4 w-25" placeholder="Phone number"
               required pattern="\d{10}" title="Phone number must be 10 digits">

        <input type="email" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email"
               required>

        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <span th:errors="*{email}"></span>
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>


    <hr>
    <a th:href="@{/faculty/overview}">Back to Faculty overview</a>
</div>

</body>

</html>
