<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Overview</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Student overview</h3>
    <hr>

    <a th:href="@{/student/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>

    <table class="table table-bordered table-striped">

        <thead class="table-dark">

        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course Info</th> <!-- New column for combined info -->
        </tr>

        </thead>

        <tbody>
        <tr th:each="tempStudent : ${student}">

            <td th:text="${tempStudent.id}"></td>
            <td th:text="${tempStudent.firstName}"></td>
            <td th:text="${tempStudent.lastName}"></td>
            <td th:text="${tempStudent.email}"></td>`
            <td th:text="${tempStudent.phone}"></td>
            <td th:text="${tempStudent.course.speciality.name + ' ' + tempStudent.course.academicYear}"></td> <!-- Combined Info -->
            <td>

                <a th:href="@{/student/update(studentId=${tempStudent.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/student/delete(studentId=${tempStudent.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Student'))) return false">

                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/home}">Back to Home</a>

</div>

</body>
</html>
