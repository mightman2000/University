<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Student</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Student Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form action="#" th:action="@{/student/save}" th:object="${student}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">

        <input type="text" th:field="*{phone}"
               class="form-control mb-4 w-25" placeholder="Phone">

        <!-- Course Dropdown  sus name="course ako se napravqt 2 dropdowna moje bi ako vzemem dropdowna na godinata ste moje da imame 2 dropdwona"-->
        <select name="course" class="form-control mb-4 w-25">
            <option value="" disabled selected>Select Course</option>
            <option th:each="tempCourse : ${course}"
                    th:value="${tempCourse.id}"
                    th:text="${tempCourse.speciality.name + ' ' + tempCourse.academicYear}">
            </option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>


    <hr>
    <a th:href="@{/student/overview}">Back to Student overview</a>
</div>

</body>

</html>
